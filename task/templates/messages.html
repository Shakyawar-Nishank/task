{% if messages %}
<ul class="list-group">
  {% for message in messages %} {% if message.tags == 'error' %}
  <li class="list-group-item list-group-item-danger">{{message}}</li>
  {%else%}
  <li class="list-group-item list-group-item-success">{{message}}</li>
  {% endif %} {% endfor %}
</ul>
{% endif %}
